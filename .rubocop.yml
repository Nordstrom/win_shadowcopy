AllCops:
  Exclude:
    - 'vendor/**/*'

Style/SingleSpaceBeforeFirstArg:
  Exclude:
    - '**/Berksfile'
    - '**/metadata.rb'

Style/FileName:
  Exclude:
    - '**/Gemfile'
    - '**/Berksfile'

Style/RegexpLiteral:
  Exclude:
    - '**/Guardfile'

Style/EmptyLines:
  Exclude:
    - '**/Guardfile'
    - '**/Rakefile'

Style/TrailingBlankLines:
  Exclude:
    - '**/Guardfile'
    - '**/Rakefile'

Metrics/LineLength:
  Max: 100
  Exclude:
    - '**/Gemfile'

Metrics/MethodLength:
  Max: 20
  Exclude:
    - '**/libraries/default.rb'

Style/AccessorMethodName:
  Exclude:
    - libraries/matchers.rb
